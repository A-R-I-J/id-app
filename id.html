<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Research Requests | ARIJ Investigative Dashboard</title>

    <meta property="og:title" content="Research Requests" />
    <meta property="og:locale" content="ar_AR" />
    <meta property="og:site_name" content="ARIJ Investigative Dashboard" />

    <link rel="canonical" href="/" />
    <meta property="og:url" content="/" />

    <link rel="shortcut icon" href="/assets/logo.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=cyrillic">
    <link rel="stylesheet" href="/assets/vendor.css"/>
    <link rel="stylesheet" href="/assets/id.css"/>

    <meta name="id-frontend/initializers/options/rootName" content="Investigative Dashboard" />
    <meta name="id-frontend/initializers/options/rootLogo" content="/assets/logo.svg" />
    <meta name="id-frontend/initializers/options/rootURL" content="/" />
    <meta name="id-frontend/initializers/options/loginURL" content="/accounts/login?next=/tickets" />
    <meta name="id-frontend/initializers/options/logoutURL" content="/accounts/logout" />
    <meta name="id-frontend/initializers/options/profileURL" content="/" />
  </head>

  <body>
    <script>
      var ajax = new XMLHttpRequest();
      ajax.open('GET', '/assets/symbols.svg', true);
      ajax.send();
      ajax.onload = function(e) {
        if (this.status === 404) {
          return;
        }
        var div = document.createElement('div');
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      };
    </script>

    <div id="ember-app"></div>

    <script src="/assets/vendor.js"></script>
    <script src="/assets/id.js"></script>
  </body>
</html>
